   <h3>Rules for naming JS variables</h3>
   <ol type="a">
       <li>Variable names can only contain numbers, & and _. </li>
       <li>For example $my_1stVariable.</li>
       <li>Variables must begin with a letter, _ or &  For example $name, _name or name </li>
       <li>Variable names are case sensitive</li>
       <li>Variable names should not be JS keywords</li>
   </ol>
